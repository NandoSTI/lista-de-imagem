<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/devquest.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/style.css" />

  <body>
    <main class="container">
      <div class="card-img">
        <img src="src/img/rome.jpg" alt="pintura retratando a cidade de roma" />
        <div class="text">
          <h1>Rome</h1>
          <p>Michelangelo</p>
        </div>
      </div>
      <div class="card-img">
        <img src="src/img/boat.png" alt="pintura retratando a cidade de roma" />
        <div class="text">
          <h1>Boat at Sea</h1>
          <p>Vincent Van Gogh</p>
        </div>
      </div>
      <div class="card-img">
        <img src="src/img/image.png" alt="pintura retratando a cidade de roma" />
        <div class="text">
          <h1>Sand and Sea</h1>
          <p>Da vinci</p>
        </div>
      </div>
      <div class="card-img">
        <img src="src/img/night.png" alt="pintura retratando a cidade de roma" />
        <div class="text">
          <h1>Starry Night</h1>
          <p>Vincent Van Gogh</p>
        </div>
      </div>
